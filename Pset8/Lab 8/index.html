<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('#correct').addEventListener('click', function() {
                    correct.style.background = "green"
                    document.querySelector('#check1').innerHTML = "Correct!"
                });
                document.querySelector('#incorrect1').addEventListener('click', function() {
                    incorrect1.style.background = "red"
                    document.querySelector('#check1').innerHTML = "Incorrect!"
                });
                document.querySelector('#incorrect2').addEventListener('click', function() {
                    incorrect2.style.background = "red"
                    document.querySelector('#check1').innerHTML = "Incorrect!"
                });
                document.querySelector('#check2').addEventListener('click', function() {
                    let answer = document.querySelector('#answer1')
                    if(answer.value == "Cairo")
                    {
                        answer.style.background = "green"
                        document.querySelector('#p2').innerHTML = "Correct!"
                    }
                    else
                    {
                        answer.style.background = "red"
                        document.querySelector('#p2').innerHTML = "Incorrect!"
                    }
                });
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is the fastest programming language from these languages?</h3>
                
                <button id="correct">C ++</button>
                <button id="incorrect1">Python</button>
                <button id="incorrect2">Java</button>
                <p id="check1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the capital of Egpyt?</h3>

                <input autocomplete="off" id="answer1" placeholder="Capital" type="text" >
                <button id="check2">Check Answer</button>
                <p id="p2"></p>
            </div>

        </div>
    </body>
</html>
